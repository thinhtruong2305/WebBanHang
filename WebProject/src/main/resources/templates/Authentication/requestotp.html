<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{Layouts/loginlayout.html}">
  <head>
  </head>
  <body>
    <section layout:fragment="content" class="vh-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img th:src="@{/Client/img/logotraicay.jpg}"
                  class="img-fluid" alt="Sample image">
              </div>
            <div class="col-md-8 col-lg-6 col-xl-4">
              <form>
                <div class="d-flex flex-row align-items-center justify-content-center">
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3">OTP Request</label>
                  <input type="email" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Enter a valid OTP" name = "requestotp"/>
                </div>
                </div>
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="button" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Do have an account? <a th:href="@{/Authentication/Login}"
                      class="link-danger">Login</a></p>
                </div>
                </div>
              </form>
            </div>
          </div>
      </section>
  </body>
</html>
