<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{Layouts/loginlayout.html}">
  <head>
  </head>
  <body>
    <section layout:fragment="content" class="vh-100">
        <div th:if="verify" class="container text-center">
            <h3>Congratulations, your account has been verified.</h3>
            <h4><a th:href="@{/Authentication/Login}">Click here to Login</a></h4>
        </div>
        <div th:unless="verify" class="container text-center">
            <h3>Sorry, we could not verify account. It maybe already verified,
                or verification code is incorrect.</h3>
        </div>
      </section>
  </body>
</html>
