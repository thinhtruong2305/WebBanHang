<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{Layouts/loginlayout.html}">
  <head>
  </head>
  <body>
    <section layout:fragment="content" class="vh-100 container">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-7">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form th:action="@{/Authentication/Register}" method="post" th:object="${user}">
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                  <p class="lead fw-normal mb-0 me-3">Login with</p>
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>
      
                  <button type="button" class="btn btn-info btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>
      
                  <button type="button" class="btn btn-danger btn-floating mx-1">
                    <i class="fab fa-linkedin-in"></i>
                  </button>
                </div>
      
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0">Or</p>
                </div>
      
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3">Email address</label>
                    <label style="color: red;" th:text=${email_exits}></label>
                  <input type="email" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Enter a valid email address" th:field="*{email}" required/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3">Display Name</label>
                  <input type="text" class="form-control form-control-lg"
                    placeholder="Enter your name" th:field="*{displayName}" required/>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                    <label class="form-label" for="form3Example4">Password</label>
                  <input type="password" class="form-control form-control-lg"
                    placeholder="Enter password" th:field="*{password}" required/>
                </div>
                 
                <div class="form-outline mb-3">
                    <label class="form-label" for="form3Example4">Password Repeat</label>
                    <label style="color: red;" th:text=${password_error}></label>
                  <input type="password" class="form-control form-control-lg"
                    placeholder="Enter password repeat" name="password_repeat" required/>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Do have an account? <a th:href="@{/Authentication/Login}"
                      class="link-danger">Login</a></p>
                </div>
              </form>
            </div>
          </div>
      </section>
  </body>
</html>
